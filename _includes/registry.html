<!-- Registry -->
<!-- regs are in config.yml -->
    <section id="registry" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Registry</h2>
                    <h3 class="section-subheading text-muted">Your presence is more than enough, please consider gifts entirely optional.</h3>
                </div>
            </div>
            <div class="row">
                {% for reg in site.registry %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/register/{{ reg.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4><a href="{{ reg.link }}">{{ reg.name }}</a></h4>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
