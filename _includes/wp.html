<!-- Wedding Party -->
<!-- wp people are in config.yml -->
<section id="wp" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Wedding Party</h2>
                <h3 class="section-subheading text-muted">We're so lucky we got them all to pose in one picture</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
             <img src="img/wp/wp.jpg" class="center-block img-rounded img-responsive" alt="">
             <br><br><br><br>
         </div>

         {% for person in site.wp %}
         <div class="col-sm-4">
            <div class="team-member">
                <img src="img/wp/{{ person.pic }}.jpg" class="img-responsive img-circle" alt="">
                <h4>{{ person.name }}</h4>
                <p class="text-muted">{{ person.text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</section>
